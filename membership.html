<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/membership.css">
    <title>Membership</title>
</head>
<body>
    <header>
        <nav>
            <a class="home" href="home.html">HOME</a>
            <a class="events" href="event.html">EVENTS</a>
            <a class="menu" href="menu.html">MENU</a>
            <a class="reserve" href="reservation.html">RESERVATIONS</a>
            <a class="member" href="membership.html">MEMBERSHIP</a>
        </nav>
    </header>
    <main>
        <section id="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="membership">Membership</button>
                <button class="tab-btn" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="tab-content active" id="membership">
                <h1>Join Our Exclusive Membership</h1>
                <p>Become a part of our vibrant community and enjoy exclusive benefits, including priority event access, discounts, and more!</p>
            </div>
            
            <div class="tab-content" id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div class="tab-content" id="signup">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    
                    <label for="signup-age">Age</label>
                    <input type="number" id="signup-age" name="age" placeholder="Enter your age" required>
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Entertainment Hub</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/membership.Js"></script>
</body>
</html>
